name: Deploy React App to S3

on:
  push:
    branches: ["main"]   # change if your default branch is different
  workflow_dispatch:
    inputs:
      cache_control:
        description: "Cache-Control header for S3 objects"
        required: false
        default: "max-age=60"
      dry_run:
        description: "Show what would be uploaded/deleted without making changes"
        required: false
        default: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'      # use '20' if your app requires it
          cache: 'npm'

      - name: Install dependencies
        # Use npm install if you don't have a package-lock.json
        run: npm ci

      - name: Build the app
        env:
          # Prevent CRA from failing the build on warnings
          CI: false
          # Inject your backend API URL into the React build
          REACT_APP_API_BASE: ${{ secrets.REACT_APP_API_BASE }}
        run: npm run build

      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          # Use the manual input for cache control; fall back to a default if empty
          args: --delete --cache-control ${{ github.event.inputs.cache_control || 'max-age=60' }}
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET_NAME }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: build
